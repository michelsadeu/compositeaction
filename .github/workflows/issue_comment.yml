name: CI Comment Parser

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  issues: write
  pull-requests: write
  statuses: write

concurrency:
  group: ci-comment-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
